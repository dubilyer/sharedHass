button_card_templates:
  container:
    color_type: label-card
    color: dimgray
    styles:
      card:
        - padding: 0
        - width: 30vw
      name:
        - border-radius: 0.4em 0.4em 0 0
        - padding: 0.1em
        - font-weight: bold
      grid:
        - grid-template-areas: '"i" "n" "row1" "row2" "row3"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content  min-content  min-content min-content
      custom_fields:
        row1:
          - background-color: 'rgba(0,0,0,0.3)'
          - margin: 0
          - padding: 0.3em
        row2:
          - background-color: 'rgba(0,0,0,0.3)'
          - margin: 0
          - padding: 0.3em
        row3:
          - background-color: 'rgba(0,0,0,0.3)'
          - margin: 0
          - padding: 0.3em
  quater:
    color_type: card
    size: 80%
    color: var(--secondary-background-color);
    state:
      - value: 'on'
        styles:
          icon:
            - color: yellow
    hold_action:
      action: more-info
    styles:
      card:
        - padding: 0.2em
        - '--mdc-ripple-color': yellow
        - '--mdc-ripple-press-opacity': 0.5
      icon:
        - opacity: 0.5
      name:
        - font-size: 0.65em
        - white-space: normal
      state:
        - font-size: 0.65em
        - white-space: normal
      label:
        - font-size: 0.4em
        - white-space: normal
  half:
    template: quater
    show_name: true
    styles:
      grid:
        - position: relative
        - grid-template-areas: '"i n"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr
      name:
        - font-weight: bold
  third:
    template: quater
    styles:
      grid:
        - position: relative
        - grid-template-areas: '"i"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr
  one:
    template: half
    styles:
      grid:
        - position: relative
        - grid-template-areas: '". i n ."'
        - grid-template-columns: 1fr 1fr 1fr 1fr
        - grid-template-rows: 1fr
  mazgan:
    template: quater
    styles:
      grid:
        - position: relative
        - grid-template-areas: '"i empty mode" "i current_temp mode" "i temp mode" "i humidity mode"'
        - grid-template-columns: 1fr 1fr 1fr
        - grid-template-rows: 0.5fr
      custom_fields:
        data:
          - background-color: 'rgba(0,0,0,0.3)'
          - margin: 0
          - padding: 0.3em
